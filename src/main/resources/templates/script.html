<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkComposer</title>
</head>
<body>
<h1>{redirectText}</h1>
<script>
    window.addEventListener('load', () => {
        setTimeout(function () {
            window.location.replace("{url}");
        }, {timeoutInMillis});
        {script}
    });
</script>
</body>
</html>
